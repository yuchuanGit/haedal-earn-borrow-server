[mysql]  # 配置组名（区分不同模块配置）
host = 127.0.0.1        # 数据库地址（本地默认 127.0.0.1）
port = 3306             # 端口
user = root             # 数据库用户名
password = 123456       # 数据库密码（替换为你的实际密码）
db_name = haedal_earn_borrow       # 要连接的数据库名
charset = utf8mb4       # 字符集（支持 emoji，推荐 utf8mb4）
max_open_conns = 20     # 最大打开连接数
max_idle_conns = 10     # 最大空闲连接数
conn_max_lifetime = 3600 # 连接最大存活时间（秒）